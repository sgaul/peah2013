<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://nvd3.org/src/nv.d3.css'>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js' type='text/javascript'></script>
    <script src='http://d3js.org/d3.v2.min.js' type='text/javascript'></script>
    <script src='http://nvd3.org/nv.d3.js' type='text/javascript'></script>
    <script src='http://nvd3.org/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 500px;
      height: 300px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart1d1c48a26a41' class='rChart nvd3'></div>  
    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart1d1c48a26a41()
    });
    function drawchart1d1c48a26a41(){  
      var opts = {
 "dom": "chart1d1c48a26a41",
"width":    500,
"height":    300,
"x": "Year",
"y": "Calories",
"type": "lineChart",
"id": "chart1d1c48a26a41" 
},
        data = [
 {
 "Year": 2002,
"Pounds": 1273.2,
"Calories": 1.144e+05 
},
{
 "Year": 2003,
"Pounds":  778.5,
"Calories":  86921 
},
{
 "Year": 2004,
"Pounds": 1302.2,
"Calories": 1.4018e+05 
},
{
 "Year": 2005,
"Pounds": 1392.5,
"Calories": 1.5155e+05 
},
{
 "Year": 2006,
"Pounds": 1321.2,
"Calories": 1.3438e+05 
},
{
 "Year": 2007,
"Pounds": 1686.2,
"Calories": 1.5306e+05 
},
{
 "Year": 2008,
"Pounds":    898,
"Calories":  90317 
},
{
 "Year": 2009,
"Pounds":   1028,
"Calories": 1.0039e+05 
},
{
 "Year": 2010,
"Pounds": 911.75,
"Calories":  84708 
},
{
 "Year": 2011,
"Pounds":   1269,
"Calories": 1.4731e+05 
},
{
 "Year": 2012,
"Pounds": 1901.2,
"Calories": 1.6451e+05 
},
{
 "Year": 2013,
"Pounds":    608,
"Calories":  67888 
} 
]
  
      var data = d3.nest()
        .key(function(d){
          return opts.group === undefined ? 'main' : d[opts.group]
        })
        .entries(data)
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .x(function(d) { return d[opts.x] })
          .y(function(d) { return d[opts.y] })
          .width(opts.width)
          .height(opts.height)
         
        chart
  .forceY([      0, 1.7e+05 ])
          
        chart.xAxis
  .axisLabel("Year")

        
        
        chart.yAxis
  .tickFormat(function(d) {return d3.format(',.0f')(d)})
  .axisLabel("Calories")
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
  </body>
</html>
